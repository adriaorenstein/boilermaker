<!DOCTYPE html>
<html>
  <head>
    <!-- Our JS bundle will be in 'bundle.js' -->
    <!-- The 'defer' attribute will ensure that is is run only after the DOM finishes loading -->
    <script src="/bundle.js" defer></script>

    <!-- For responsive design, this tag will make mobile browsers scale to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Defines the character set -->
    <meta charset="UTF-8" />
    <!-- MDN recommends placing this right after your <head> tag  as some browsers restart the parsing of an HTML document if the declared charset is different from what they had anticipated-->

    <title>Appy the App!</title>
  </head>
  <body>
    <!-- We will render out React app into a div with an id of 'app' -->
    <!-- We can grab it off the DOM by saying document.getElementById('app') -->
    <div id="app"></div>
  </body>
</html>
